              <div class="header-search-item">
                <span class="search-title-text">部门</span>
                <div class="form-group">
                   <!--data-container="body"用于防止被其他页面元素遮住，多选就加multipe，data-live-search用于搜索,data-style用于添加样式-->
                  <select  id="orgWeeklyReportCompany"data-live-search="true" data-width="150px" data-height="32px" data-container="body"
                  class="selectpicker show-tick form-control"data-style="input form-control" >    
                </select>
                </div>
              </div>
              <div class="header-search-item">
                <span class="search-title-text">工作等级</span>
                <div class="form-group">
                  <select autocomplete="off" ng-model="orgWeeklyReportLevel" ng-options="o.id as o.text for o in level"
                    id="orgWeeklyReportLevel" maxlength="32" class="input form-control" > 
                    <option value=""style="display:none">二级及以上</option>
                  </select>
                 
                </div>
              </div>
            </br>
              <div class="header-search-item">

                <div class="form-group search-time-box">

                    <span class="input-group-addon" style="border-left:0;border-right:0;"
                      translate="QueryTableColumn.To"></span>
                  
                      <input class="form-control" style="border:1px solid #d9d9d9;background-color:transparent; border-radius: 4px;box-shadow: none;height: 32px;"
                         ng-model="orgWeeklyReportStartTimeEnd" autofocus="focus" ng-disabled="true"/>
     
                    </div>
                </div>
              </div>
