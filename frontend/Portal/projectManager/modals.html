<script type="text/ng-template" id="editProjectManage.html">
  <form class="bs-example form-horizontal" ng-submit="editProjectManager()">
      <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
              ×
          </button>
          <h4 class="modal-title" style="color:#778CA2;">
              编辑
          </h4>
      </div>
      <div class="modal-body" style="color:#778CA2;">
          <div class="row form-group" style="margin-bottom: 20px;">
              <div class="col-md-1"></div>
              <div class="col-md-2">项目名称</div>
              <div class="col-md-8 input-group">
                  <input class="form-control" type="text" style="border:1px solid #d9d9d9;background-color:transparent; border-radius: 4px;box-shadow: none;height: 32px;"
                         ng-model="editProjectModalname" autofocus="autofocus"/>
              </div>
          </div>
         
        <div class="row form-group" style="margin-bottom: 20px;">
            <div class="col-md-1"></div>
            <div class="col-md-2">负责人</div>
            <div class="col-md-8 input-group">
                <div ui-jq="SheetUser" ui-options="editProjectLearder" id="editModalsProjectLearder"
      class="form-horizontal" style="margin-bottom: 20px;" >
              </div>
            </div>
        </div>
          <div class="row form-group" style="margin-bottom: 20px;">
              <div class="col-md-1"></div>
              <div class="col-md-2">开始时间</div>
              <div class="col-md-8 input-group">
                  <input ng-model="EditProjectStartTimeShow"id="EditProjectStartTimeShow"
                         autocomplete="off"
                         ui-jq="wdatePicker" ui-options="EditProjectStartTime"
                         class="input form-control"/>
              </div>
          </div>
          <div class="row form-group" style="margin-bottom: 20px;">
              <div class="col-md-1"></div>
              <div class="col-md-2">结束时间</div>
              <div class="col-md-8 input-group">
                  <input ng-model="EditProjectEndTimeShow"id="EditProjectEndTimeShow"
                         autocomplete="off"
                         class="input form-control"
                         ui-jq="wdatePicker" ui-options="EditProjectEndTime" />
              </div>
          </div>
          <div class="row form-group" style="margin-bottom: 20px;">
            <div class="col-md-1"></div>
            <div class="col-md-2">描述</div>
            <div class="col-md-8 input-group">
                <textarea ng-model="editProjectdescription" class="form-control" rows="2" style="resize: none;"></textarea>
            </div>
        </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess" ng-click="cancel();">取消</button>
          <button type="submit" class="btn btn-primary" ng-disabled="temp.inprocess">保存</button>
      </div>
  </form>
</script>

<script type="text/ng-template" id="detailProjectManage.html">
  <form class="bs-example form-horizontal" >
      <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
              ×

                ng-model="detailProjectLearder" autofocus="focus" ng-disabled="true"/>
               
            </div>
        </div>
         
      
          <div class="row form-group" style="margin-bottom: 20px;">

              <div class="col-md-2">开始时间</div>

          </div>
          <div class="row form-group" style="margin-bottom: 20px;">
            <div class="col-md-1"></div>

            <div class="col-md-8 input-group">
                <textarea ng-model="editProjectdescription" class="form-control" rows="2" style="resize: none;"ng-disabled="true"></textarea>
            </div>
        </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"  ng-click="cancel();">确认</button>

      </div>
  </form>
</script>

<script type="text/ng-template" id="createProjectManage.html">

              <div class="col-md-1"></div>
              <div class="col-md-2">项目名称</div>
              <div class="col-md-8 input-group">
                  <input class="form-control" type="text" style="border:1px solid #d9d9d9;background-color:transparent; border-radius: 4px;box-shadow: none;height: 32px;"

            </div>
        </div>
  
          <div class="row form-group" style="margin-bottom: 20px;">

            </div>
        </div>

          
          <div class="row form-group" style="margin-bottom: 20px;">

      <div class="modal-footer">

      </div>
  </form>
</script>

<script type="text/ng-template" id="deleteProjectManage.html">
  <form ng-submit="removeProjectManager()" style="color:#778CA2;">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true" ng-click="cancel();">&times;</span>
          </button>
          <h4 class="modal-title">确认框</h4>
      </div>
      <div class="modal-body">
          确定删除 <b>{{editProjectModalname}}</b> ?
          <!-- <div ng-include data-src="'error-bar'" class="clearfix"></div> -->
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess" ng-click="cancel();">取消</button>
          <button type="submit" class="btn btn-primary" ng-disabled="temp.inprocess" autofocus="autofocus">确定</button>
      </div>
  </form>
</script>
