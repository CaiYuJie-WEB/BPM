     <div class="hbox hbox-auto-xs hbox-auto-sm">
      <!-- main -->
      <div class="col" ng-controller="weeklyReportCtrl">
          <!-- main header -->
          <div class="wrapper-md">
            <div class="row">
              <div class="col-sm-6 col-xs-12 form-title-name">
                <span class="h3" ng-bind="menuData.DisplayName"></span>
              </div>
            </div>
          </div>
  
          <!--表格部分Start-->
          <div class="wrapper-md paddingbottomNone">
              <div class="panel panel-default">
                  <div class="table-responsive">
                      <div class="form-inline search-box">
                          <div class="input-group searchContainer">
                              <!--名称-->
                            
                              <!--标签-->
                             
                              <div class="header-search-item">
                                <span class="search-title-text">部门</span>
                                <div class="form-group">
                                    <!-- <select id="WeeklySelect"ng-model="WeeklySelect" class="input form-control" maxlength="32"
                                    ng-options="item.text for item in WeeklySelectDatas track by item.id" >
                                        <option  style='display: none' value=''></option>
                                    </select> -->
                                    <select  id="WeeklySelect"  class="input form-control" title="全部" >
                                        <option value=""selected="selected">全部</option>
                                    </select>
                                </div>
                               
                                
                            </div>
                        
                            </br>
                              <div class="header-search-item">
                                  <span class="search-title-text">周报时间</span>
                                  <div class="form-group search-time-box">
                                      <div class="input-group"style="z-index:0">
                                          <input 
                                                 id="searchWeeklyStartTimeStart"
                                                 autocomplete="off"
                                                 ui-jq="wdatePicker" ui-options="searchWeeklyReportStartTimeStart"
                                                 ng-model="searchWeeklyStartTimeStart"
                                                 class="input form-control" />
                                          <span class="input-group-addon" style="border-left:0;border-right:0;" translate="QueryTableColumn.To"></span>
                                          <input 
                                                 autocomplete="off" id="searchWeeklyStartTimeEnd"
                                                 class="input form-control"ng-model="searchWeeklyStartTimeEnd"
                                                 />
                                      </div>
                                  </div>
                              </div>
                              
                              <!-- <div class="form-group">
                                  <input ng-model="searchKey" type="text" class="input form-control" style="width:200px;display:none;"
                                         placeholder="{{LanJson.search}}">
                                  <span class="input-group-btn"></span>
                              </div> -->
                              <button class="btn btn-primary search-box-btn" id="searchWeeklyReportOrgName" type="button">查询</button>
                             
                      </div>
                      </div>
                   
                      <table ui-jq="dataTable" id="tabWeeklyReportFlow"
                             ui-options="dtMyFlowOptions"
                             class="table table-striped m-b-none" style="width:99.5%;">
                          <thead>
                              <tr>
                                  <th> <span>标题</span></th>
                                  <th class="hide1024"><span >开始时间</span></th>
                                  <th class="hide414" ><span>截止时间</span></th> 
                              </tr>
                          </thead>
                          <tbody></tbody>
                      </table>
                

                  </div>
              </div>
          </div>
          <!--表格部分End-->
      </div>
    
  </div>
